<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/826/826963.png">
        <link rel="stylesheet" href="forms-style.css">
    </head>
        <body style="background-color: #273469;">

            <header>
                <h1>Sign Up</h1>
                <p>Create your account</p>
            </header>
        
            <form id="signupForm" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
        
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
        
            <div class="form-control">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" required>Male</input>
                <input type="radio" id="female" name="gender" required>Female</input>
                <input type="radio" id="other" name="gender" required>Other</input>
                <hr style="border-top: 1px dotted black">
                <br>
                <label for="check">
                <input type="checkbox" name="check" required>Have you reviewed the details to see if they are correct?</input>
                <br>
                <input type="checkbox" name="check" required>By clicking this, you agree to our Terms, Privacy Policy and Cookies Policy.</input>
                </label>
            </div>
        
                <button type="submit">Sign Up</button>
            </form>

    </body>
</html>
